        <form class="form-inline my-2 my-lg-0" id="searchBar">
            <input class="form-control mr-sm-2" type="search" placeholder="Movie" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
        </form>
    </header>

    <section id="formSection">
        <form id="formMovie">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control rounded-pill" id="Title" name="Title" placeholder="Movie Title"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Name">Director</label>
                <input type="text" class="form-control rounded-pill" id="Name" name="Director"
                    placeholder="James Cameron" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="text" class="form-control rounded-pill" id="Year" name="Year" placeholder="2024"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="movieDuration">Duration</label>
                <input type="text" class="form-control rounded-pill" id="movieDuration" name="movieDuration"
                    placeholder="2h 23m" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Genre">Genres</label>
                <input type="text" class="form-control rounded-pill" id="Genre" name="Genre"
                    placeholder="Action, Adventure, Fantasy" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Rate">Rate</label>
                <input type="number" step="any" class="form-control rounded-pill" id="Rate" name="Rate"
                    placeholder="8.2" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Poster">Poster URL</label>
                <input type="text" class="form-control rounded-pill" id="Poster" name="poster"
                    placeholder="https://example.com/posters/awesome_movie_poster.jpg" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" id="btnCreate">Create</button>
            <button type="button" class="btn btn-primary" id="btnClear">Borrar todo</button>
        </form>
    </section>
